<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - MegaHotels</title>
    <link rel="stylesheet" href="/signin/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-image">
        <img src="/signup/assets/signup-side.png" alt="Luxury Hotel" />
      </div>

      <div class="auth-form">
        <div class="form-container">
          <h1>MegaHotels</h1>
          <p class="subtitle">Sign up to continue</p>

          <button class="google-btn">
            <img src="/signup/assets/google-icon.png" alt="Google" />
            <p>Sign up with Google</p>
          </button>

          <div class="divider">
            <span></span>
          </div>

          <form>
            <label>Email</label>
            <input type="email" placeholder="Ayamlekan@Gmail.com" />

            <div class="password-row">
              <label>Password</label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <input type="password" placeholder="************" />

            <button type="submit" class="signup-btn">SIGN IN</button>
          </form>

          <p class="signin-text">
            I don't have an account?
            <a href="/signup/index.html"> Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
