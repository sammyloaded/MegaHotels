<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - MegaHotels</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Main-container -->
    <div class="main-container">
      <!-- Side Nav -->
      <div class="side-nav">
        <div class="nav selected-nav">
          <i class="fa-solid fa-house"></i>
          <p>Dashboard</p>
        </div>
        <div class="nav">
          <i class="fa-solid fa-braille"></i>
          <p>Explore City</p>
        </div>
        <div class="nav">
          <i class="fa-solid fa-heart"></i>
          <p>Favorites</p>
        </div>
        <div class="nav">
          <i class="fa-solid fa-house"></i>
          <p>Manage Bookings</p>
        </div>
        <div class="nav">
          <i class="fa-solid fa-gear"></i>
          <p>Settings</p>
        </div>
        <div class="nav">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <p>Logout</p>
        </div>
      </div>

      <!-- Dashboard-container -->
      <div class="dashboard-container">
        <!-- Header-section -->
        <div class="header-section">
          <p>Dashboard</p>
          <div class="profile-notification-icon">
            <div class="profile-and-icon">
              <i class="fa-solid fa-bell"></i>
              <p>Olalekan Aroyehun</p>
              <img src="./assets/Ellipse 1.png" alt="" />
            </div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>

        <!-- Find hotel section  -->
        <div class="find-hotel-section">
          <p>Find Hotel</p>
          <div class="date-time-section">
            <div class="date-and-time-section">
              <p>Date</p>
              <div class="form">
                <img src="./assets/uim_calender.svg" alt="" />
                <p>Jul 12 - Jul 14</p>
              </div>
            </div>
            <div class="date-and-time-section">
              <p>Time</p>
              <div class="form">
                <img src="./assets/carbon_location-filled.svg" alt="" />
                <p>Ikeja, Lagos</p>
              </div>
            </div>
            <div class="search">
              <p>Search</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
