<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - MegaHotels</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-wrapper">
      <!-- Left Image Section -->
      <div class="auth-image">
        <img src="assets/signup-side.png" alt="Luxury Hotel" />
      </div>

      <!-- Right Form Section -->
      <div class="auth-form">
        <div class="form-container">
          <h1>MegaHotels</h1>
          <p class="subtitle">Sign up to continue</p>

          <button class="google-btn">
            <img src="assets/google-icon.png" alt="Google" />
            <p>Sign up with Google</p>
          </button>

          <div class="divider">
            <span></span>
          </div>

          <form>
            <label>Email</label>
            <input type="email" placeholder="Ayamlekan@Gmail.com" />

            <label>Password</label>
            <input type="password" placeholder="************" />

            <label>Name</label>
            <input type="text" placeholder="Olalekan Aroyehun" />

            <label>Phone Number</label>
            <input type="tel" placeholder="0905 098 0293" />

            <button type="submit" class="signup-btn">SIGN UP</button>
          </form>

          <p class="signin-text">
            I already have an account?
            <a href="#">Sign in</a>
          </p>
        </div>
      </div>
    </div>

</html>
